{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velux Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  
  <video class="bg-video" autoplay muted loop playsinline preload="auto">
      <source src="{% static 'videos/login_background.mp4' %}" type="video/mp4">
  </video>
 

  <!-- Logo Section -->
  <div class="logo-section">
    <img src="{% static 'images/logo.png' %}" alt="Velux Logo" class="logo-img">
  </div>

  <div class="login-container">
    <!-- Left Text Section -->
    <div class="text-section">
      <h1 class="headline">REFINE<br><span class="highlight">EXCELLENCE</span></h1>
      <p class="tagline">Your control defines performance. Every action drives the Velux legacy forward.</p>
    </div>

    <!-- Right Glass Login Box -->
    <div class="login-box">
      <h2 class="login-title">Unlock Your Space!</h2>
      
      <!-- Error Message Display -->
      {% if messages %}
        {% for message in messages %}
          <div class="error-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      <form method="POST" action="{% url 'login' %}" id="login-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <button type="submit" class="login-btn" id="submit-btn">SIGN IN</button>
      </form>
    </div>
  </div>

  <script>
    // Form submission loading state
    document.getElementById('login-form').addEventListener('submit', function() {
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      submitBtn.textContent = '';
    });

    // Input focus effect
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
    document.addEventListener("DOMContentLoaded", function() {
      const video = document.querySelector(".bg-video");
      if (video) {
        video.playbackRate = 0.6; // 0.5 = slower, 1 = normal
      }
    });
  </script>
</body>
</html>
